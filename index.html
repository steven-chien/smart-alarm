<script>
    var mouseMove;
    $(document).ready(function(){
        $('#current-time').text(getCurrentDateTime());
        setInterval(function(){$('#current-time').text(getCurrentDateTime()) }, 1000);
        setInterval(function(){getAlarmList()}, 1000);
        updateTheme();
        setInterval(function(){updateTheme() }, 600000);
	//Add new alarm
	$('#new-alarm-add').click(function(e){
		//var epoch_time = $("#new-alarm-one-time-picker").data("DateTimePicker").date().toDate().getTime() / 1000;
        if($('#newalarm').val()==""){
        }
        else{
        var newalarm = $('#newalarm').val();
        newalarmArr = newalarm.split('/');
	console.log(newalarmArr[1] + "-" + newalarmArr[0] + "-" + newalarmArr[2]);
        epoch_time = new Date(newalarmArr[1] + "/" + newalarmArr[0] + "/" + newalarmArr[2]).getTime(); 
	epoch_time = epoch_time/1000.0;
	//console.log({}.toString.call(epoch_time).split(' ')[1].slice(0, -1).toLowerCase());
		$.ajax({type: "GET",
			async: false,
			url: "http://"+server+"/new?req_time="+epoch_time+"&repeat=300",
			dataType: "jsonp",
			jsonpCallback:"myJsonpCallback",
			success: function(json){
				console.log(json.alarms);
			}
		});
		console.log("Click");
        $('#new-alarm-model').modal('toggle');//show home page
       }
	});
    });

    $(document).mousemove(function() {
        $( "#alarm-control" ).fadeIn();
        clearInterval(mouseMove);
        mouseMove = setTimeout(function() {$( "#alarm-control" ).fadeOut();}, 5000)
    });
    $(document).on('mouseleave', function() {
        $( "#alarm-control" ).fadeOut();
        clearInterval(mouseMove);
    });
    function getAlarmList(){
        var url = "http://"+server+"/alarmList";
        $.ajax({type: "GET",
            async: false,
            url: url,
            dataType: "jsonp",
            jsonpCallback:"myJsonpCallback",
            success: function(json){
                var d = new Date(parseInt(json.alarms[0].wake)*1000);
                var snooze = "";
                if(json.alarms[0].status){
                    snooze = "<br><br><button type=\"button\" class=\"btn btn-danger\" onclick=\"snooze("+json.alarms[0].id+")\">Snooze</button>";
                }
		if(d)
	                $('#next-alarm').html('<span class="glyphicon glyphicon-bell" aria-hidden="true"></span> '+formatDate(d)+snooze);
                var fullAlarmList = "";
                for(var i=0;i<json.alarms.length;i++){
                    d = new Date(parseInt(json.alarms[i].wake)*1000);
		    fullAlarmList += "<div class=\"row alarm-set\"><div class=\"col-xs-9\"><span class=\"manage-alarm-title\">"+formatDate(d)+"</span></div><button type=\"button\" class=\"btn btn-danger\" onclick=\"drop("+json.alarms[i].id+")\">Remove</button></div><hr>";
                }
                $('#fullAlarmList').html(fullAlarmList);
            }
        });
    }
    function snooze(id){
        var url = "http://"+server+"/stop?req_time="+id;
        $.ajax({type: "GET",
            async: false,
            url: url,
            dataType: "jsonp",
            jsonpCallback:"myJsonpCallback",
            success: function(json){
                console.log("snooze");
            }
        });
    }
    function drop(id){
        var url = "http://"+server+"/delete?req_time="+id;
        $.ajax({type: "GET",
            async: false,
            url: url,
            dataType: "jsonp",
            jsonpCallback:"myJsonpCallback",
            success: function(json){
                console.log("delete");
            }
        });
    }

    function formatDate(d) 
    {
        return d.getMonth() + 1 + '/' + d.getDate() + '/' + d.getFullYear() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();

    }
    function getCurrentDateTime() {
        var current = new Date();
        return ("00" + current.getHours()).substr(-2) + ':' + ("00" + current.getMinutes()).substr(-2) + ':' + ("00" + current.getSeconds()).substr(-2);
    }

    function updateTheme() {
        var current = new Date();
        if(current.getHours() > 6 && current.getHours() < 18) {
            //Day
            $('body').css('background-color', 'rgb(247,248,249)');
            $('#clock-warp').css('color', 'rgb(60,60,61)');
        } else {
            //Night
            $('body').css('background-color', 'rgb(60,60,61)');
            $('#clock-warp').css('color', 'rgb(247,248,249)');
        }
    }

    $('#new-alarm-repeat-switch').bootstrapSwitch();
    $('#new-alarm-repeat-switch').on('switchChange.bootstrapSwitch', function(event, state) {
        if(state) {
            $( "#new-alarm-one-time" ).fadeOut('slow', function() {$( "#new-alarm-repeat" ).fadeIn();});
        } else {
            $( "#new-alarm-repeat" ).fadeOut('slow', function() {$( "#new-alarm-one-time" ).fadeIn();});
        }
    });
    $('#new-alarm-one-time-picker').datetimepicker({sideBySide: true});
    $('#new-alarm-repeat-picker').datetimepicker({format: 'LT'});
    $('#new-alarm-repeat-alarming').on('change', function() {
        if($(this).val() > 0) {
            $('#new-alarm-repeat-interval').removeAttr('disabled');
            $('#new-alarm-repeat-interval').attr('value', '1');
        } else {
            $('#new-alarm-repeat-interval').attr('disabled', 'disabled');
        }
    })

    //Manage Alarm Test
    $('#alarm-0-switch').bootstrapSwitch();
    $('#alarm-1-switch').bootstrapSwitch();
</script>
